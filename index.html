<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of Tomorrow</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Echoes of Tomorrow</h1>
    <nav><ul id="category-list"></ul></nav>
  </header>

  <main>
    <p>Welcome to my web page where I share thoughts on music and words. Select a category to explore.</p>
  </main>

  <footer><p>&copy; 2025 Błażej Dezydery Wyszkowski</p></footer>

  <script>
    const categories  = ["Translation", "Syntax & Morphology"];
    const staticLinks = [{ label: "About Me", url: "about.html" }];
    const list        = document.getElementById("category-list");

    for (const name of categories) {
      list.insertAdjacentHTML(
        "beforeend",
        `<li><a href="categories/${encodeURIComponent(name)}/">${name}</a></li>`
      );
    }
    for (const { label, url } of staticLinks) {
      list.insertAdjacentHTML("beforeend", `<li><a href="${url}">${label}</a></li>`);
    }
  </script>
</body>
</html>
